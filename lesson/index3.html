  <h1 align="left">"Странные"буквы</h1>
  <img src="3.png" align="center" width="700" height="250">
  <p align="left">В современном русском языке не склоняются:</p>
  <ul>
  <li>инициальные аббревиатуры(составленные из первых букв слов),кончающиеся <b>гласными</b>, например: <abbr title="Московский Государственный Университет">МГУ</abbr>,ОАО</li>
  <li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>, например:<abbr title="Maschinenfabrik Augsburg-Nürnberg AG=Машиностроительная фабрика Аугсбург-Нюрнберг">MAN</abbr></li>
  </ul>
